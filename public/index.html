<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    {% for item in items %}
        {% if item.name %}
            <h1>{{ item.name }}</h1>
        {% endif %}
        {% if !item.name %}
            <h1> {{ item }} </h1>
        {% endif %}
    {% endfor %}
</body>

</html>
