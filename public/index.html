<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sofos Blog</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <div class="container">
        {% if !posts.length %}
            Not Found
        {% endif %}
        {% for post in posts %}
            <div class="postContainer">
                <div class="postHeader">
                    <h1>{{ post.title }}</h1>
                    <span>Date: {{ post.date }}, </span>
                    <span>
                        Author: 
                        <a href='/author/{{ post.author.id }}'>
                            {{ post.author.name }}
                        </a>
                    </span>
                </div>
                <div class="postBody">
                    <div class="imageContainer">
                        <img src="/uploads/{{ post.image }}" alt="image-description">
                    </div>
                    <div class="postText">
                        <p>{{ post.text }}</p>
                    </div>
                </div>
                <div class="postFooter">
                    <a href="/posts/{{ post.id }}">
                        <button>Read More ...</button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>

</html>
